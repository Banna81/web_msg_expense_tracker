{% extends 'base.html' %}
{% block content %}
<h2>Add Category</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Category Name" class="form-control mb-3" required>
    <input type="text" name="description" placeholder="Description (optional)" class="form-control mb-3">

    <label>Subcategories:</label>
    <div id="subcategories-list">
        <div class="input-group mb-2">
            <input type="text" name="subcat_names" class="form-control" placeholder="Subcategory Name">
            <input type="text" name="subcat_descriptions" class="form-control" placeholder="Subcategory Description (optional)">
            <button type="button" class="btn btn-danger remove-subcat">Remove</button>
        </div>
    </div>
    <button type="button" class="btn btn-secondary mb-3" id="add-subcat">Add Another Subcategory</button>
    <br>
    <button type="submit" class="btn btn-success">Save</button>
</form>

<script>
document.getElementById('add-subcat').onclick = function() {
    const div = document.createElement('div');
    div.className = 'input-group mb-2';
    div.innerHTML = `
        <input type="text" name="subcat_names" class="form-control" placeholder="Subcategory Name">
        <input type="text" name="subcat_descriptions" class="form-control" placeholder="Subcategory Description (optional)">
        <button type="button" class="btn btn-danger remove-subcat">Remove</button>
    `;
    document.getElementById('subcategories-list').appendChild(div);
};

document.addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('remove-subcat')) {
        e.target.parentElement.remove();
    }
});
</script>
{% endblock %}
